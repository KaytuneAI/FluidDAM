# C:\nginx-1.28.0\conf\nginx.conf

worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile      on;
    keepalive_timeout  65;

    # gzip（可选）
    # gzip on;
    # gzip_types text/plain text/css application/javascript application/json image/svg+xml;

    # 80 端口：跳转到 HTTPS
    server {
        listen       80;
        server_name  liquora.cn;

        client_max_body_size 100M;          # 仅防万一，虽然80只是跳转

        return 301 https://$host$request_uri;
    }

    # 443 端口：静态站点 + 反向代理 /api 给 Node
    server {
        listen              443 ssl;
        server_name         liquora.cn;

        # ✅ 关键：放到 HTTPS 段，允许更大的请求体（分享画布）
        client_max_body_size 100M;

        ssl_certificate     C:/nginx-1.28.0/cert/fullchain.pem;
        ssl_certificate_key C:/nginx-1.28.0/cert/privkey.pem;

        # 安全头（可选）
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # ===== 静态资源（Vite 哈希产物）长缓存 =====
        location ^~ /assets/ {
            root        C:/www/liquora.cn/dist;
            access_log  off;
            expires     30d;
            add_header  Cache-Control "public, max-age=2592000, immutable";
            try_files   $uri =404;
        }

        # ===== 反向代理 API 到本机 Node（server.js: 3001）=====
        location /api/ {
            proxy_pass http://127.0.0.1:3001/;

            # 透传头部
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # 超时（分享数据较大时更稳）
            proxy_connect_timeout 600s;
            proxy_send_timeout    600s;
            proxy_read_timeout    600s;
        }

        # ===== SPA 根目录与回退 =====
        root   C:/www/liquora.cn/dist;
        index  index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
